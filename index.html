            <input type="text" id="first" required placeholder="First Name">

<script>
    document.addEventListener("icon-error.svg", function () {
        const imageURLInput = document.getElementById("icon-error.svg");
        const imagePreview = document.getElementById("icon-error.svg");

        imageURLInput.addEventListener("sub", function () {
            
            const imageURL = imageURLInput.value.trim();

            if (imageURL === "icon-error.svg") {
                imagePreview.src = "icon-error.svg"; 
            } else {
                
                imagePreview.src = imageURL;
            }
        });

        imageURLInput.value = "icon-error.svg";
        imageURLInput.dispatchEvent(new Event("sub"));
    });
</script>

<script>
    // Function to generate a fake user
    function login() {
        const fakeUser = {
            firstName: document.getElementById('first').value,
            lastName: document.getElementById('second').value,
            email:document.getElementById('email').value,
            password: document.getElementById('password').value,
        };

        // Store the fake user data in localStorage
        localStorage.setItem("fakeUser", JSON.stringify(fakeUser));
         window.location.pathname="./user/index.html"
        // Optional: You can also display the user details on the page
    }
    // Function to display user details on the page
    // Check if the fake user data is already stored
    const storedUser = localStorage.getItem("fakeUser");

    if (storedUser) {
        // If data exists, parse and display user details
        const parsedUser = JSON.parse(storedUser);
        
    } else {
        // If data doesn't exist, generate and store a fake user
        login();
    }
</script>
